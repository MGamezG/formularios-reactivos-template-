<h4>Formularios <small> Reactive </small></h4>
<!--en los reactivos la mayor parte de las acciones y configuraciones son del lado del componente-->
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nameNotValid">
               <small *ngIf="nameNotValid" class="text-danger">
                ingrese minimo 5 letras
               </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="surnameNotValid">
               <small *ngIf="surnameNotValid" class="text-danger">
                ingresa minimo 5 caracteres
               </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="emailNotValid">
             <small *ngIf="emailNotValid" class="text-danger">
              coreo invalido
             </small>
    </div>
  </div>

  <div class="row form-group" formGroupName="direccion">
    <label class="col-2 col-form-label">direccion</label>
    <div class="row col">

      <div class="col-6">
        <input type="text"
          class="form-control"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="districtNotValid">
      </div>

      <div class="col-6">
        <input type="text"
          class="form-control"
          placeholder="Ciudad"
          formControlName="ciudad"
          [class.is-invalid]="cityNotValid">
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName='pasatiempos'>
          <tr *ngFor="let control of pasatiempos.controls; let i=index">
            <td>{{i+1}}</td>
            <td>
              <input type="text"class="form-control" [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger" (click)="deletePasatiempo(i)"> borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn bnt-primary mt-3 mb-5 btn-block" type="button" (click)="addPasatiempo()">+ Agregar</button>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-12">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
<hr>
<pre>
  estado del formulario:{{forma.valid}}
  <br>
  estatus: {{forma.status}}
</pre>
<pre>
  {{forma.value | json}}
</pre>
